<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Mexican Churros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF3E0; /* Light orange background */
            color: #6D4C41; /* Warm brown text */
        }
        .warm-colors {
            background-color: #FFCCBC; /* Warm shade for sections */
        }
        .header-section {
            background-image: url('header-background.jpg'); /* Add a background image */
            background-size: cover;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <section class="header-section text-center py-5">
        <h1>Welcome to the Authentic Mexican Churros Experience</h1>
        <p>Coming Soon to Delight Your Taste Buds!</p>
    </section>

    <section class="py-5 warm-colors">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="churros-sugar.jpg" alt="Churros with Sugar" class="img-fluid">
                    <p>Classic Churros with Sugar and Cinnamon</p>
                </div>
                <div class="col-md-4">
                    <img src="churros-dulce.jpg" alt="Churros with Dulce de Leche" class="img-fluid">
                    <p>Churros Filled with Dulce de Leche</p>
                </div>
                <div class="col-md-4">
                    <img src="churros-chocolate.jpg" alt="Churros with Dark Chocolate" class="img-fluid">
                    <p>Delicious Churros with Dark Chocolate</p>
                </div>
            </div>
            <p class="text-center mt-4">...and more flavors coming soon!</p>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
